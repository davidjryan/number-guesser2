<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="heading">
        <h1>Number <span>Guesser</span></h1>
      </section>
    </header>
    <main>
      <section class="prime-container">
        <input type="text" class="number" placeholder="Enter your guess">
        <section class="button-container">
          <button class="guess">Guess</button>
          <button class="clear">Clear</button>
        </section>
        <section class="text-container">
          <p class="guess-text">Your last guess was</p>
          <p class="number-guessed">--</p>
          <p class="answer-text">GO FOR IT!</p>
          <button class="reset">Reset</button>
        </section>

      </section>

    </main>
    <footer>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
